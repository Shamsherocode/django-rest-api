<VirtualHost *:80>
        #ServerName www.example.com

        ServerAdmin webmaster@localhost
        DocumentRoot /home/my/Documents/GitHub/django-rest-api/angular_web_app

        Alias /static /home/my/Documents/GitHub/django-rest-api/angular_web_app/angular_web_app/static
        <Directory /home/my/Documents/GitHub/django-rest-api/angular_web_app/angular_web_app/static>
                Require all granted
        </Directory>

        <Directory /home/my/Documents/GitHub/django-rest-api/angular_web_app/angular_web_app>
        <Files wsgi.py>
                Require all granted
        </Files>
        </Directory>

        WSGIDaemonProcess angular_web_app python-path=/home/my/Documents/GitHub/django-rest-api/angular_web_app python-home=/home/my/Documents/GitHub/api
        WSGIProcessGroup angular_web_app
        WSGIScriptAlias / /home/my/Documents/GitHub/django-rest-api/angular_web_app/angular_web_app/wsgi.py

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
